<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="website">
        <div class="header">
            <div class="in">
                <div class="unisoko">UNI-SOKO</div>
                <div class="go">
                <div class="register">
                    <img class="user" src="User.svg">
                    <p>Register/Login</p>
                </div>
                <div class="add">
                    <img class="plus" src="Add.png">
                    <p>Sell</p>
                </div>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="people">
                <img class="photo" src="photo.svg">
            </div>
            <div class="entrance">
                <button class="sign_up">SIGN UP</button>
                <button class="sign_in">SIGN IN</button>
            </div>
        </div>
    </div>
</body>
</html>
