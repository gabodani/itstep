<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>UNI-SOKO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="in">
                <div class="unisoko">UNI-SOKO</div>
                <div class="go">
                <div class="register">
                    <img class="user" src="User.svg">
                    <p>Register/Login</p>
                </div>
                <div class="add">
                    <img class="plus" src="Add.png">
                    <p>Sell</p>
                </div>
                </div>
            </div>
        </div>
        <div class="blue_parent">
        <div class="blue">
            <img class="person" src="logo.svg">
            <div class="text">Buy & Sell anything in your<br>University Campus</div>
            <div class="find">
                <img class="glass" src="magnifying-glass-solid.svg">
                <img class="sort" src="sliders-solid.svg">
                <input type="text" id="enter" placeholder="Search for any product">
            </div>
        </div>        
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
